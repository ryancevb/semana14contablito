<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contablito</title>
</head>
<body>
    <div id="registroProductos">
<h2>Registro de los Productos:</h2>
        <form>
        <label for="identificacion">Identificacion:</label>
        <input type="text" id="identificacion" name="identificacion">
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="descripcion">Descripcion:</label>
        <textarea id="descripcion" name="descripcion"></textarea>
        <br>
        <label for="cantidad">Cantidad en stock:</label>
        <input type="number" id="cantidad" name="cantidad">
        <br>
        <label for="costo">Costo asociado al producto:</label>
        <input type="number" id="costo" name="costo">
        <br>
        <button type="submit">Enviar</button>
    </form>
      </div>
      
      <div id="registroMovimientos">
        <h2>Registro de los Movimientos:</h2>
        <form>
        <label for="tipoTransaccion">Tipo de transaccion:</label>
        <select id="tipoTransaccion" name="tipoTransaccion">
        <option value=""></option>
        <option value="compra">Compra</option>
        <option value="venta">Venta</option>
        </select>

        <br>
        <label for="fecha">Fecha de la transaccion:</label>
        <input type="date" id="fecha" name="fecha">
        <br>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto">
        <br>
        <label for="cantidadProducto">Cantidad del producto:</label>
        <input type="number" id="cantidadProducto" name="cantidadProducto">
        <br>
        <label for="costoUnitario">Costo unitario del producto: $</label>
        <input type="number" id="costoUnitario" name="costoUnitario">
        <br>
        <label for="subtotal">Subtotal:</label>
        <input type="number" id="subtotal" name="subtotal">
        <br>
        <label for="iva">IVA:</label>
        <select type="number" id="iva" name="iva">
        <option value=""></option>
        <option value="basico">Basico</option>
        <option value="minimo">Minimo</option>
        </select>
        <br>
        <label for="total">Total:</label>
        <input type="number" id="total" name="total">
        <br>
        <button type="submit">Enviar</button>
    </form>
      </div>  
</body>
</html>
